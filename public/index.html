<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="section-title p-5">
        <h1>Ingresa los datos del producto</h1>
    </div>
    <div class="p-5 w-100">
        <form action="/api/productos" method="post">
            <div class="mb-3">
                <label for="productName" class="form-label">Email address</label>
                <input type="text" class="form-control" id="productName" placeholder="Nombre del producto">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="text" class="form-control" id="price" placeholder="Precio">
            </div>

            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail image</label>
                <input type="text" class="form-control" id="thumbnail" placeholder="URL de la imagen">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
